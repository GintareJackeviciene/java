<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Uzduotys</title>
</head>
<body>

    <script>
function rand(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
}

//Naršyklėje nupieškite linija iš 400 “*”. 
//Naudodami css stilių “suskaldykite” liniją taip, kad visos žvaigždutės
// matytųsi ekrane;Programiškai “suskaldykite” žvaigždutes taip, 
//kad vienoje eilutėje nebūtų daugiau nei 50 “*”; 
     document.write("<h4>1 uzduotis</h4>");

     i = 1;
     let rezultatas = " ";
     while (i <= 400){
        rezultatas += "*";
        if (i % 50 === 0)
        rezultatas += "<br />";
        i++;
     }
document.write(rezultatas);

document.write("<h4>2 uzduotis</h4>");
//Naudokite funkcija rand(). Sugeneruokite atsitiktinį skaičių nuo 1 iki 6 ir 
//jį atspausdinkite atitinkame h tage. Pvz skaičius 3- rezultatas: <h3>3</h3>
   
let skaicius = rand(1, 6);
 document.write(`<h${skaicius}>${skaicius}</h${skaicius}>`);

 document.write("<h4>3 uzduotis</h4>");
// Naudokite funkcija rand(). Atspausdinkite 3 skaičius nuo -10 iki 10. 
//Skaičiai mažesni už 0 turi būti žali, 0 - raudonas, didesni už 0 mėlyni.
i = 0;
rezultatas = ' ';
while(i < 3){
   skaicius =rand(-10 ,10);
   
   if(skaicius< 0)
   rezultatas += (`<span style="color: green">${skaicius}</span>`);
if(skaicius === 0)
   rezultatas += (`<span style="color: red">${skaicius}</span>`);
if(skaicius > 0)
rezultatas += (`<span style="color: blue">${skaicius}</span>`);
    
    i++;
}
document.write(rezultatas);

document.write("<h4>4 uzduotis</h4>");
//Sukurkite kintamąjį su stringu: “An American in Paris”. 
//Jame ištrinti visas balses. Rezultatą atspausdinti. 
//Kodą pakartoti su stringais: “Breakfast at Tiffany's”, “2001: A Space Odyssey” 
//ir “It's a Wonderful Life”.

let text = "<p>An American in Paris</p>";
 text = text.replaceAll(/[Aaei]/g, '' );
text += "<p>Breakfast at Tiffany's</p>";
text = text.replaceAll(/[Aaeiy]/g, '' );
text += "<p>2001: A Space Odyssey</p>";
text = text.replaceAll(/[Aaeiy]/g, '' );
text += "<p>It's a Wonderful Life</p>";
text = text.replaceAll(/[AaeiIou]/g, '' );
document.write(text);


document.write("<h4>5 uzduotis</h4>");
//Sugeneruokite 300 atsitiktinių skaičių nuo 0 iki 300, 
//atspausdinkite juos atskirtus tarpais ir suskaičiuokite 
//kiek tarp jų yra didesnių už 150.  Skaičiai didesni nei 275 
//turi būti raudonos spalvos.

i = 0;
rezultatas = '';
let viso = 0;
while(i < 300){
    skaicius = rand (0, 300);
    if(skaicius > 275)
                rezultatas += `<span style="color: red;">${skaicius}</span> `;
 else
  rezultatas += skaicius + ' ';
  if( skaicius > 150)
  viso++;

i++;
}
document.write(rezultatas);
document.write('Skaičių didesnių nei 150 yra:', viso);


document.write("<h4>6 uzduotis</h4>");
//Vienoje eilutėje atspausdinkite visus skaičius nuo 1 iki 3000,   
//kurie dalijasi iš 77 be liekanos. Skaičius atskirkite kableliais. 
//Po paskutinio skaičiaus kablelio neturi būti. Jeigu reikia, 
//panaudokite css,kad visi rezultatai matytusi ekrane.

i = 1;
rezultatas = ' ';
let kablelis = ', ';
while( i <= 3000){
if(i % 77 ===0 )
rezultatas += i + kablelis;

    i++;
}
    document.write(rezultatas.slice(0, -2));








    </script>
