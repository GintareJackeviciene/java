        function rand(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
}

//Parašykite funkciją kuri priimtų tris parametrus "from" ir

//"limit" parametras, o reikšmės from ir to nurodo atsitiktinį skaičių 
//šiuose rėžiuose.

function penkta(from, to, limit){
if(typeof from === "number" && typeof to === "number" && typeof limit === "number") {
 
    let masyvas= [];
for(i=0; i<limit; i++)
   masyvas.push(rand(from, to))
//console.log(masyvas)
     return masyvas   
}
}
