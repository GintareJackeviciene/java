    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
}

// 6.Sukurkite mini žaidimą 
 // kuriame atėjęs žmogus galėtų spėti skaičių kurį sugalvojo kompiuteris. 
// Jei spėtas skaičius per didelis išmeskite žinutę „Jūsų skaičius per didelis“. 
 // Taip pat jei ir skaičius per mažas. Atspėjus skaičių turite parašyti 
 // pasveikinimo žinutę ir pradėti žaidimą iš naujo


 const slaptasSkaicius = rand(1, 10);

function spekSkaiciu() {
    const spejimas = prompt("Įveskite skaičių nuo 1 iki 10:");

    if (spejimas < 1 || spejimas > 10 || isNaN(spejimas)) {
        alert("Neteisingas įvestas skaičius. Įveskite skaičių nuo 1 iki 10.");
        return;
    }
    if (spejimas === slaptasSkaicius) {
        alert("Sveikiname! Jūs atspėjote teisingą skaičių!");
        slaptasSkaicius = rand(1, 10);
    } else if (spejimas > slaptasSkaicius) {
        alert("Jūsų skaičius per didelis. Bandykite dar kartą.");
    } else {
        alert("Jūsų skaičius per mažas. Bandykite dar kartą.");
    }
}
spekSkaiciu();
